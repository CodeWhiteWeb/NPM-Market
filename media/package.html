<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="package.css" />
  <title>Package Details</title>
  <link rel="icon" href="icon.svg">
</head>
<body>
  <div class="metadata">
    <h1 id="pkg-name"></h1>

      <li><strong>Homepage:</strong> <a id="homepage" target="_blank">-</a></li>

      <li><strong>Version:</strong> <span id="version">-</span></li>
      <li><strong>License:</strong> <span id="license">-</span></li>
      <li><strong>Last Publish:</strong> <span id="last-publish">-</span></li>
      <li><strong>Collaborators:</strong> <span id="collaborators">-</span></li>
    </ul>
  </div>
  <hr />
  <div id="readme" class="readme"></div>
  <script src="package.js"></script>
</body>
</html>
